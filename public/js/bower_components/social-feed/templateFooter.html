<div class="col-xs-12 {{? !it.moderation_passed}}hidden{{?}}" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}">
    <div class="row">
        <div class="pull-right facebook-image">
            <a href="{{=it.author_link}}" target="_blank">
                {{=it.attachment}}
            </a>
        </div>
        <div class='text-wrapper'>
            <p class="social-feed-text">{{=it.text}} <a href="{{=it.author_link}}" target="_blank" class="read-button">read more</a></p>
        </div>
    </div>
</div>
